<!DOCTYPE html>
<html>
  <head>
    <title>VueJS Course</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>
  <body>
    
    <div id="app1" v-cloak>
      <p>{{ fullName }}</p>
      <p><a :href="url" target="_blank">Google</a></p>
      <p v-html="raw_url"></p>
      <p>{{ typeof age }}</p>
      <hr/>
      
      <label>First name</label>
      <input type="text" v-model.lazy.trim="firstName"/>

      <label>Middle name</label>
      <input type="text" @keyup.enter="updateMiddleName"/>

      <label>Last name</label>
      <input type="text" :value="lastName" @input.prevent="updateLastName('Last name updated', $event)" />
      
      <label>Age </label>
      <input type="number" v-model.number="age" />
      
      <button type="button" @click="increment">Increment</button>
      <button type="button" @click.ctrl="age--">Decrement</button>
    </div>

    <script src="https://unpkg.com/vue@3"></script>
    <script src="app.js"></script>
  </body>
</html>
